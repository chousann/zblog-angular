  <script>

    var baseurl = "https://webauthn.cnss.eu.org/zblog";
    var rpid = "chousann.github.io";

    async function create() {
      try {
        if (window.PublicKeyCredential) {
          await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()
            .then(uvpaa => {
              if (uvpaa) {
              } else {
                alert("请使用支持WebAuthn的浏览器");
                return;
              }
            });
        }
        await create_1();
      } catch (e) {

        alert(e)
      }
    }
    //获取验证码
    async function create_1() {

      var username = $("#username").val();
      var challenge = stringToArrayBuffer(base64UrlEncode("12345678901234567890"));

      var credentialCreationOptions = {
        publicKey: {
          attestation: 'none',
          authenticatorSelection: {
            authenticatorAttachment: $("#authenticatorAttachment").val(),
            residentKey: $("#residentKey").val(),
            requireResidentKey: $("#requireResidentKey").val(),
            userVerification: $("#userVerification").val()
          },
          challenge,
          excludeCredentials: [],
          extensions: undefined,
          pubKeyCredParams: [
            { alg: -7, type: 'public-key' },  // ES256
            { alg: -257, type: 'public-key' } // RS256
          ],
          rp: {
            name: 'WebAuthn Demo',
            id: rpid
          },
          timeout: 60000,
          user: {
            id: stringToArrayBuffer(base64UrlEncode(username)),
            name: username,
            displayName: username
          }
        },
        signal: new AbortController().signal,
        conditional: $("#conditional").val()
      };

      console.log(credentialCreationOptions);
      // Create credential using WebAuthn API
      const credential = await navigator.credentials.create(credentialCreationOptions);
      var cred = {
        id: credential.id,
        response: {
          transports: credential.response.getTransports();
        }
      };
      var da = $.ajax({
        url: baseurl + "/public/up",
        type: "POST",
        dataType: "json",
        async: false,
        data: {
          id: base64UrlEncode(JSON.stringify(cred)),
          "username": username
        },
        success: function (data) {
          console.log(data);
        },
        error: function (error) {
          // 处理错误
          alert("同步请求错误", error);
        }
      });

      localStorage.setItem(username, credential.id);
      console.log(credential);

      alert("register success");
    }

    function stringToArrayBuffer(str) {
      // const encoder = new TextEncoder();
      // return encoder.encode(str).buffer;

      return base64UrlToArrayBuffer(str);
    }

    function arrayBufferToString(buffer) {
      // const decoder = new TextDecoder();
      // decoder.decode(new Uint8Array(buffer));

      return arrayBufferToBase64Url(buffer);
    }

    function base64UrlToArrayBuffer(base64Url) {
      return base64ToArrayBuffer(base64Urltobase64(base64Url));
    }

    function arrayBufferToBase64Url(buffer) {
      var base64 = arrayBufferToBase64(buffer);
      return base64tobase64Url(base64);
    }


    function base64Encode(str) {
      // 首先进行Base64编码
      const base64 = btoa(str);
      // 替换Base64URL不安全的字符
      return base64;
    }

    function base64Decode(base64) {
      // 首先进行Base64解码
      const str = atob(base64);
      // 替换Base64URL不安全的字符
      return str;
    }

    function base64UrlEncode(str) {
      // 首先进行Base64编码
      const base64 = base64Encode(str);
      // 替换Base64URL不安全的字符
      return base64tobase64Url(base64);
    }

    function base64UrlDecode(base64Url) {
      // Step 1: 将 base64url 字符替换为 base64 字符
      let base64 = base64Urltobase64(base64Url);
      // 首先进行Base64解码
      const str = atob(base64);
      // 替换Base64URL不安全的字符
      return str;
    }

    function base64tobase64Url(base64) {
      // 替换Base64URL不安全的字符
      return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    function base64Urltobase64(base64Url) {
      // Step 1: 将 base64url 字符替换为 base64 字符
      let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');

      // Step 2:  添加缺失的 '=' 填充
      while (base64.length % 4) {
        base64 += '=';
      }
      return base64;
    }

    function base64ToArrayBuffer(base64) {
      const binaryString = base64Decode(base64);
      const len = binaryString.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binaryString.charCodeAt(i);
      }
      return bytes.buffer;
    }

    function arrayBufferToBase64(buffer) {
      let binary = '';
      const bytes = new Uint8Array(buffer);
      const len = bytes.byteLength;
      for (let i = 0; i < len; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return base64Encode(binary);
    }
