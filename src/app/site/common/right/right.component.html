<div class="panel panel-default widget">
	<div class="panel-heading">
		<h3 class="panel-title"><i class="fa fa-area-chart"></i> 热门文章</h3>
	</div>
	<div class="panel-body">
		<ul class="list">
			<ng-container *ngFor="let row of lastestOut.hottest_posts let row_index = index">
				<li>{{row_index + 1}}. <a [routerLink]="['/view', {id:row.id}]">{{row.title}}</a></li>
			</ng-container>
		</ul>
	</div>
</div>

<div class="panel panel-default widget">
	<div class="panel-heading">
		<h3 class="panel-title"><i class="fa fa-bars"></i> 最新发布</h3>
	</div>
	<div class="panel-body">
		<ul class="list">
			<ng-container *ngFor="let row of lastestOut.latest_posts let row_index = index">
				<li>{{row_index + 1}}. <a [routerLink]="['/view', {id:row.id}]">{{row.title}}</a></li>
			</ng-container>
		</ul>
	</div>
</div>

<div class="panel panel-default widget">
	<div class="panel-heading">
		<h3 class="panel-title"><i class="fa fa-comment-o"></i> 最新评论</h3>
	</div>
	<div class="panel-body">
		<ul class="list">
			<ng-container *ngFor="let row of lastestOut.latest_comments">
				<li><a href="{{base}}/post/{{row.postId}}">{{row.content}}</a></li>
			</ng-container>
		</ul>
	</div>
</div>
