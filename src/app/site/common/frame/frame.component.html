<header class="site-header headroom">
  <div class="container" style="width: 100%;padding-left: 0px;padding-right: 0px;">
    <nav class="navbar" role="navigation">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">

        <ul class="navbar-button list-inline" id="header_user">
          <ng-container *ngIf="rootWebDto.accountProfile">
            <li class="dropdown">
              <a class="user dropdown-toggle" data-toggle="dropdown">
                <img class="img-circle" src="{{rootWebDto.accountProfile.avatar}}">
                <span>{{rootWebDto.accountProfile.name}}</span>
              </a>
            </li>
          </ng-container>
          <ng-container *ngIf="!(rootWebDto.accountProfile)">
            <li><a [routerLink]="['/']" class="btn btn-primary btn-sm signup">back</a></li>
          </ng-container>
        </ul>
      </div>
    </nav>
  </div>
</header>

<script type="text/javascript">
  $(function () {
    $('a[nav]').each(function () {
      $this = $(this);
      if ($this[0].href == String(window.location)) {
        $this.closest('li').addClass("active");
      }
    });
  });
</script>
<!-- Header END -->
<!-- content -->
<div class="wrap" width="100%" height="100%" style="height: 100%;width: 100%;margin-top: 0px;">
  <!-- Main -->
  <div class="container" style="height: 100%;width: 100%;padding-left: 0px;padding-right: 0px;">
    <iframe [src]="src" width="100%" height="100%" frameborder="0"></iframe>
  </div>
</div>
