
        <div class="row streams">
            <div class="col-xs-12 col-md-9 side-left">
                <div class="posts ">
                    <ul class="posts-list">
                        <li class="content">
                            <div class="content-box posts-aside">
                                <div class="posts-item">搜索:  共 {{searchRes.docList.length}} 个结果.</div>
                            </div>
                        </li>
                        <ng-container *ngFor="let row of searchRes.docList">
                          <li class="content">
                            <ng-container *ngIf="true">
                              <div class="content-box">
                                <div class="posts-item-img">
                                  <a [routerLink]="['/view', {id:row.id}]" title="">
                                    <div class="overlay"></div>
                                    <img class="lazy thumbnail" [src]="baseUrl + 'store/storage/md/' + row.author.username + '/' + row.thumbnail" style="display: inline-block;">
                                  </a>
                                </div>
                                <div class="posts-item posts-item-gallery">
                                  <h2><a [routerLink]="['/view', {id:row.id}]">
                                      {{row.title}}
                                    </a></h2>
                                  <div class="item-text" [innerHTML]="sanitizeHtml(row.summary)"></div>
                                  <!-- <div class="item-info">
                                    <ul>
                                      <li class="post-author hidden-xs">
                                        <div class="avatar">
                                          <img [src]="baseUrl + row.author.avatar" class="lazy avatar avatar-50 photo"
                                            height="50" width="50">
                                        </div>
                                        <a href="/users/{{row.author.id}}" target="_blank" disabled>{{row.author.name}}</a>
                                      </li>
                                      <li class="ico-cat">
                                        <!-- <@utils.showChannel row /> -->
                                      <!-- </li>
                                      <li class="ico-time"><i class="icon-clock"></i>{{(row.created)}}</li>
                                      <li class="ico-eye hidden-xs"><i class="icon-book-open"></i>{{row.views}}</li>
                                      <li class="ico-like hidden-xs"><i class="icon-bubble"></i>{{row.comments}}</li>
                                    </ul>
                                  </div> -->
                                </div>
                              </div>
                            </ng-container>
                            <ng-container *ngIf="false">
                              <div class="content-box posts-aside">
                                <div class="posts-item">
                                  <div class="item-title">
                                    <h2><a [routerLink]="['/view', {id:row.id}]">
                                        {{row.title}}
                                      </a></h2>
                                  </div>
                                  <div class="item-text" [innerHTML]="sanitizeHtml(row.summary)"></div>
                                  <!-- <div class="item-info">
                                    <ul>
                                      <li class="post-author hidden-xs">
                                        <div class="avatar">

                                        </div>
                                        <a [routerLink]="['/userhome', {userId:row.author.id}]">{{row.author.name}}</a>
                                      </li>
                                      <li class="ico-cat"> -->

                                      <li class="ico-time"><i class="icon-clock"></i>{{(row.created)}}</li>
                                      <li class="ico-eye hidden-xs"><i class="icon-book-open"></i>{{row.views}}</li>
                                      <li class="ico-like hidden-xs"><i class="icon-bubble"></i>{{row.comments}}</li>
                                    </ul>
                                  </div> -->
                                </div>
                              </div>
                            </ng-container>
                          </li>
                        </ng-container>
                        <ng-container *ngIf="searchRes.docList.length < 1">
                          <li class="content">
                            <div class="content-box posts-aside">
                              <div class="posts-item">该目录下还没有内容!</div>
                            </div>
                          </li>
                        </ng-container>
                    </ul>
                </div>
